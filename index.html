<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center"><h1 class="mb-5">Which Song are you Looking for?</h1></div>
    <div class="row">
        <div class="input-group mb-3">
            <input type="text" class="form-control ml-3" placeholder="Type in the song you are looking for" aria-describedby="search-btn" id="user-input">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary mr-3" type="button" id="search-btn" onclick="searchSong()">Search</button>
            </div>
          </div>
    </div>
    <div class="row btn-with-modal m-0 mb-3">
        <!-- Button trigger modal -->

<div class="btn-group">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Song List
      </button>
      <button type="button" class="btn btn-primary" onclick="countUnique()">
        Count Unique
      </button>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Song Titles</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modalText"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
    </div>
    <div class="row row-cols-1 row-cols-md-3" id="songContainer">
    </div>
    <div class="row row-cols-1 row-cols-md-3" id="songContainer0">
    </div>
    <div class="row row-cols-1 row-cols-md-3" id="songContainer1">
    </div>
    <div class="row row-cols-1 row-cols-md-3" id="songContainer2">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
